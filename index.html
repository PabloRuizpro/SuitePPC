<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suite PPC</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .categoria { margin-top: 30px; }
    .script {
      background: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #nuevoForm { background: #fff; padding: 15px; margin-top: 30px; border-radius: 5px; }
    textarea, input, select { width: 100%; margin: 5px 0 15px; padding: 8px; }
    #adminBar { text-align: right; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Suite PPC</h1>

  <div id="adminBar">
    <button onclick="iniciarSesionAdmin()">üîê Iniciar sesi√≥n como admin</button>
    <button onclick="mostrarFormularioNuevoScript()">‚ûï Nuevo Script</button>
  </div>

  <div id="nuevoForm" style="display:none">
    <h3>Nuevo Script</h3>
    <label>Nombre del archivo (con .py):</label>
    <input id="nuevoNombre" />

    <label>Carpeta destino:</label>
    <select id="nuevaCategoria">
      <option value="automatizados">automatizados</option>
      <option value="manuales">manuales</option>
      <option value="__nueva__">-- Crear nueva carpeta --</option>
    </select>
    <input id="nuevaCategoriaPersonalizada" placeholder="Nombre nueva carpeta..." style="display:none" />

    <label>C√≥digo:</label>
    <textarea id="nuevoCodigo" rows="6">print('Hola mundo')</textarea>
    <button onclick="crearNuevoScript()">üì§ Subir a GitHub</button>
  </div>

  <div id="contenedor"></div>

  <script>
    const OWNER = "pabloruizpro";
    const REPO = "SuitePPC";
    const BRANCH = "principal";
    const CATEGORIAS = ["automatizados", "manuales"];
    let githubToken = null;

    async function cargarScripts() {
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";

      for (const categoria of CATEGORIAS) {
        const bloque = document.createElement("div");
        bloque.className = "categoria";
        bloque.innerHTML = `<h2>üìÅ ${categoria}</h2>`;
        contenedor.appendChild(bloque);

        const apiURL = `https://api.github.com/repos/${OWNER}/${REPO}/contents/scripts/${categoria}?ref=${BRANCH}`;
        let archivos = [];
try {
  const res = await fetch(apiURL + "&ts=" + Date.now()); // evitar cach√©
  if (!res.ok) throw new Error("Error al cargar " + categoria);
  archivos = await res.json();
} catch (err) {
  console.warn("Fallo al cargar carpeta:", categoria, err.message);
  archivos = [];
}

        const archivos = await res.json();

        for (const archivo of archivos) {
          const div = document.createElement("div");
          div.className = "script";
          div.innerHTML = `
            <span>${archivo.name}</span>
            <button onclick="abrirEnColab('${archivo.download_url}')">Abrir en Colab</button>
          `;
          bloque.appendChild(div);
        }
      }
    }

    async function abrirEnColab(rawURL) {
      const res = await fetch(rawURL);
      const codigo = await res.text();

      const notebook = {
        nbformat: 4,
        nbformat_minor: 0,
        metadata: {},
        cells: [
          {
            cell_type: "code",
            metadata: {},
            source: codigo.split("\n"),
            outputs: [],
            execution_count: null,
          },
        ],
      };

      const blob = new Blob([JSON.stringify(notebook)], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const form = document.createElement("form");
      form.action = "https://colab.research.google.com/notebook";
      form.method = "POST";
      form.target = "_blank";

      const input = document.createElement("input");
      input.type = "hidden";
      input.name = "file";
      input.value = url;

      form.appendChild(input);
      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);
    }

    function iniciarSesionAdmin() {
      const token = prompt("Introduce tu GitHub Token:");
      if (token && token.length > 30) {
        githubToken = token;
        alert("Sesi√≥n iniciada. Ya puedes subir nuevos scripts.");
      }
    }

    function mostrarFormularioNuevoScript() {
      document.getElementById("nuevoForm").style.display = "block";
    }

    document.getElementById("nuevaCategoria").addEventListener("change", function () {
      const personalizada = document.getElementById("nuevaCategoriaPersonalizada");
      personalizada.style.display = this.value === "__nueva__" ? "block" : "none";
    });

    async function crearNuevoScript() {
      if (!githubToken) return alert("Primero debes iniciar sesi√≥n como admin.");

      const nombre = document.getElementById("nuevoNombre").value.trim();
      const codigo = document.getElementById("nuevoCodigo").value;
      let categoria = document.getElementById("nuevaCategoria").value;

      if (categoria === "__nueva__") {
        categoria = document.getElementById("nuevaCategoriaPersonalizada").value.trim();
        if (!categoria) return alert("Debes introducir el nombre de la nueva carpeta.");
        if (!CATEGORIAS.includes(categoria)) CATEGORIAS.push(categoria);
      }

      const path = `scripts/${categoria}/${nombre}`;
      const apiURL = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`;
      const contentEncoded = btoa(unescape(encodeURIComponent(codigo)));

      const body = {
        message: `A√±adir nuevo script: ${nombre}`,
        content: contentEncoded,
        branch: BRANCH,
      };

      const res = await fetch(apiURL, {
        method: "PUT",
        headers: {
          "Authorization": `Bearer ${githubToken}`,
          "Accept": "application/vnd.github.v3+json",
        },
        body: JSON.stringify(body),
      });

      if (res.ok) {
        alert("Script subido con √©xito.");
        cargarScripts();
      } else {
        const json = await res.json();
        alert("Error: " + json.message);
      }
    }

    cargarScripts();
  </script>
</body>
</html>
