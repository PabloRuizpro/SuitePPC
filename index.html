<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Suite PPC</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { text-align: center; color: #333; }
    .categoria { margin-top: 30px; }
    .script {
      background: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Suite PPC</h1>
  <div id="contenedor"></div>

  <script>
    const OWNER = "pabloruizpro";
    const REPO = "SuitePPC";
    const BRANCH = "principal"; // O 'main' si usas main
    const CATEGORIAS = ["automatizados", "manuales"];

    async function cargarScripts() {
      const contenedor = document.getElementById("contenedor");

      for (const categoria of CATEGORIAS) {
        const bloque = document.createElement("div");
        bloque.className = "categoria";
        bloque.innerHTML = `<h2>üìÅ ${categoria}</h2>`;
        contenedor.appendChild(bloque);

        const apiURL = `https://api.github.com/repos/${OWNER}/${REPO}/contents/scripts/${categoria}?ref=${BRANCH}`;
        const res = await fetch(apiURL);
        const archivos = await res.json();

        for (const archivo of archivos) {
          const div = document.createElement("div");
          div.className = "script";
          div.innerHTML = `
            <span>${archivo.name}</span>
            <button onclick="abrirEnColab('${archivo.download_url}')">Abrir en Colab</button>
          `;
          bloque.appendChild(div);
        }
      }
    }

    async function abrirEnColab(rawURL) {
      const res = await fetch(rawURL);
      const codigo = await res.text();

      const notebook = {
        nbformat: 4,
        nbformat_minor: 0,
        metadata: {},
        cells: [
          {
            cell_type: "code",
            metadata: {},
            source: codigo.split("\n"),
            outputs: [],
            execution_count: null,
          },
        ],
      };

      const blob = new Blob([JSON.stringify(notebook)], { type: "application/json" });
      const url = URL.createObjectURL(blob);

      const form = document.createElement("form");
      form.action = "https://colab.research.google.com/notebook";
      form.method = "POST";
      form.target = "_blank";

      const input = document.createElement("input");
      input.type = "hidden";
      input.name = "file";
      input.value = url;

      form.appendChild(input);
      document.body.appendChild(form);
      form.submit();
      document.body.removeChild(form);
    }

    cargarScripts();
  </script>
</body>
</html>
