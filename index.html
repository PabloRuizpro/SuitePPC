<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Suite PPC - Gesti√≥n inteligente de scripts para PPC con GitHub" />
  <meta name="author" content="Suite PPC Team" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Suite PPC - Scripts Inteligentes</title>
  
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  
  <!-- Security headers via meta tags -->
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  
  <style>
    :root {
      --bg-primary: #0a0f1c;
      --bg-secondary: #1a1f2e;
      --surface-primary: #252a3a;
      --surface-secondary: #2d3748;
      --surface-hover: #374151;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --accent-primary: #3b82f6;
      --accent-secondary: #1d4ed8;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --border: #374151;
      --border-hover: #4b5563;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      --font-mono: 'JetBrains Mono', monospace;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }

    /* Background effects */
    .container::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
      padding: 2rem;
      background: rgba(37, 42, 58, 0.8);
      backdrop-filter: blur(10px);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
    }

    .header-content h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      background: linear-gradient(135deg, #60a5fa 0%, #818cf8 50%, #a78bfa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      letter-spacing: -0.025em;
    }

    .header-content p {
      color: var(--text-secondary);
      font-size: 1.125rem;
      font-weight: 400;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.25rem;
      background: var(--surface-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      font-weight: 500;
      transition: var(--transition);
    }

    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--danger);
      position: relative;
      transition: var(--transition);
    }

    .status-dot::after {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: inherit;
      opacity: 0.3;
      animation: pulse 2s infinite;
    }

    .status-dot.authenticated {
      background: var(--success);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.1); opacity: 0.1; }
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--accent-secondary), #1e40af);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-secondary {
      background: var(--surface-primary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--surface-hover);
      border-color: var(--border-hover);
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Loading spinner */
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid var(--border);
      border-top-color: var(--accent-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Messages */
    .message {
      padding: 1rem 1.5rem;
      border-radius: var(--radius-md);
      margin: 1.5rem 0;
      border: 1px solid;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 500;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border-color: var(--success);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      color: var(--danger);
      border-color: var(--danger);
    }

    .message.warning {
      background: rgba(245, 158, 11, 0.1);
      color: var(--warning);
      border-color: var(--warning);
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    /* Cards */
    .card {
      background: rgba(37, 42, 58, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      padding: 2rem;
      transition: var(--transition);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-color: var(--border-hover);
    }

    .card:hover::before {
      transform: scaleX(1);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .card-header h2 {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    .card-icon {
      font-size: 1.5rem;
      opacity: 0.8;
    }

    .scripts-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .script-item {
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
    }

    .script-item:hover {
      background: var(--surface-primary);
      border-color: var(--border-hover);
    }

    .script-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
    }

    .script-name {
      font-weight: 500;
      font-family: var(--font-mono);
      color: var(--text-primary);
      font-size: 0.875rem;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-muted);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .header {
        flex-direction: column;
        gap: 1.5rem;
        text-align: center;
      }
      
      .status {
        justify-content: center;
      }
      
      .grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .card {
        padding: 1.5rem;
      }
      
      .script-item {
        flex-direction: column;
        gap: 1rem;
        align-items: stretch;
      }
    }

    /* Accessibility improvements */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Focus styles */
    .btn:focus-visible,
    .status-indicator:focus-visible {
      outline: 2px solid var(--accent-primary);
      outline-offset: 2px;
    }

    /* Loading states */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem;
    }

    .loading-text {
      margin-left: 1rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1>Suite PPC</h1>
        <p>Gesti√≥n inteligente de scripts para PPC con integraci√≥n GitHub</p>
      </div>
      
      <div class="status">
        <div class="status-indicator">
          <div class="status-dot" id="statusDot" aria-hidden="true"></div>
          <span id="authText">Desconectado</span>
        </div>
        <button class="btn btn-primary" onclick="handleAuthentication()" id="authBtn">
          üîê Conectar GitHub
        </button>
      </div>
    </header>

    <div id="messageContainer" role="alert" aria-live="polite"></div>
    
    <main>
      <div id="categoriesContainer" class="grid"></div>
    </main>
  </div>

  <script>
    // Configuration
    const CONFIG = {
      GITHUB_USER: 'pabloruizpro',
      GITHUB_REPO: 'SuitePPC',
      BRANCH: 'principal',
      API_BASE: 'https://api.github.com/repos',
      COLAB_BASE: 'https://colab.research.google.com/github'
    };

    // State management
    const state = {
      token: null,
      isAuthenticated: false,
      isLoading: false,
      categories: []
    };

    // DOM elements
    const elements = {
      statusDot: document.getElementById('statusDot'),
      authText: document.getElementById('authText'),
      authBtn: document.getElementById('authBtn'),
      messageContainer: document.getElementById('messageContainer'),
      categoriesContainer: document.getElementById('categoriesContainer')
    };

    // Utility functions
    function sanitizeInput(input) {
      return input.trim().replace(/[<>'"]/g, '');
    }

    function validateGitHubToken(token) {
      const tokenPattern = /^(ghp_[a-zA-Z0-9]{36}|github_pat_[a-zA-Z0-9_]{82})$/;
      return tokenPattern.test(token);
    }

    function showMessage(message, type = 'error') {
      const icons = {
        success: '‚úÖ',
        error: '‚ùå',
        warning: '‚ö†Ô∏è'
      };

      const messageElement = document.createElement('div');
      messageElement.className = `message ${type}`;
      messageElement.innerHTML = `
        <span aria-hidden="true">${icons[type] || 'üì¢'}</span>
        <span>${message}</span>
      `;

      elements.messageContainer.innerHTML = '';
      elements.messageContainer.appendChild(messageElement);

      // Auto-hide after 5 seconds
      setTimeout(() => {
        if (elements.messageContainer.contains(messageElement)) {
          messageElement.style.animation = 'slideOut 0.3s ease-in forwards';
          setTimeout(() => {
            if (elements.messageContainer.contains(messageElement)) {
              elements.messageContainer.removeChild(messageElement);
            }
          }, 300);
        }
      }, 5000);
    }

    function updateAuthStatus(isAuthenticated) {
      state.isAuthenticated = isAuthenticated;
      
      if (isAuthenticated) {
        elements.statusDot.classList.add('authenticated');
        elements.authText.textContent = 'Conectado';
        elements.authBtn.innerHTML = 'üîÑ Recargar Scripts';
        elements.authBtn.onclick = () => fetchCategories();
        showMessage('Autenticaci√≥n exitosa con GitHub', 'success');
      } else {
        elements.statusDot.classList.remove('authenticated');
        elements.authText.textContent = 'Desconectado';
        elements.authBtn.innerHTML = 'üîê Conectar GitHub';
        elements.authBtn.onclick = () => handleAuthentication();
      }
    }

    function setLoadingState(isLoading) {
      state.isLoading = isLoading;
      elements.authBtn.disabled = isLoading;
      
      if (isLoading) {
        elements.categoriesContainer.innerHTML = `
          <div class="loading">
            <div class="spinner"></div>
            <span class="loading-text">Cargando scripts...</span>
          </div>
        `;
      }
    }

    // Authentication
    async function handleAuthentication() {
      try {
        const input = prompt("üîê Introduce tu token de GitHub Personal Access Token:\n\n‚Ä¢ Debe comenzar con 'ghp_' o 'github_pat_'\n‚Ä¢ Aseg√∫rate de que tenga permisos de lectura de repositorios");
        
        if (!input) return;
        
        const sanitizedToken = sanitizeInput(input);
        
        if (!validateGitHubToken(sanitizedToken)) {
          throw new Error('Token de GitHub inv√°lido. Debe comenzar con "ghp_" o "github_pat_" y tener el formato correcto.');
        }

        // Test token validity
        setLoadingState(true);
        await testGitHubConnection(sanitizedToken);
        
        state.token = sanitizedToken;
        updateAuthStatus(true);
        await fetchCategories();
        
      } catch (error) {
        console.error('Authentication error:', error);
        showMessage(error.message || 'Error de autenticaci√≥n', 'error');
        updateAuthStatus(false);
      } finally {
        setLoadingState(false);
      }
    }

    // GitHub API functions
    async function testGitHubConnection(token) {
      const response = await fetchFromGitHub(
        `${CONFIG.API_BASE}/${CONFIG.GITHUB_USER}/${CONFIG.GITHUB_REPO}`,
        token
      );
      
      if (!response.ok) {
        throw new Error(`No se pudo acceder al repositorio: ${response.status}`);
      }
      
      return response.json();
    }

    async function fetchFromGitHub(url, token = state.token) {
      const headers = {
        'Accept': 'application/vnd.github.v3+json',
        'User-Agent': 'Suite-PPC-App/1.0'
      };

      if (token) {
        headers['Authorization'] = `Bearer ${token}`;
      }

      const response = await fetch(url, {
        method: 'GET',
        headers,
        mode: 'cors'
      });

      if (!response.ok) {
        throw new Error(`GitHub API Error: ${response.status} ${response.statusText}`);
      }

      return response;
    }

    async function fetchCategories() {
      if (!state.isAuthenticated) {
        showMessage('Debes autenticarte primero', 'warning');
        return;
      }

      try {
        setLoadingState(true);
        
        const scriptsUrl = `${CONFIG.API_BASE}/${CONFIG.GITHUB_USER}/${CONFIG.GITHUB_REPO}/contents/scripts`;
        const response = await fetchFromGitHub(scriptsUrl);
        const folders = await response.json();
        
        // Filter directories only
        const directories = folders.filter(item => item.type === 'directory');
        
        // Fetch scripts for each directory
        const categoriesData = await Promise.all(
          directories.map(async (dir) => {
            try {
              const dirResponse = await fetchFromGitHub(`${scriptsUrl}/${dir.name}`);
              const items = await dirResponse.json();
              
              return {
                name: dir.name,
                scripts: items.filter(item => 
                  item.type === 'file' && 
                  item.name.endsWith('.py') &&
                  item.download_url
                )
              };
            } catch (error) {
              console.error(`Error fetching scripts for ${dir.name}:`, error);
              return {
                name: dir.name,
                scripts: []
              };
            }
          })
        );

        state.categories = categoriesData;
        renderCategories(categoriesData);
        
      } catch (error) {
        console.error('Error fetching categories:', error);
        showMessage('Error al cargar las categor√≠as de scripts', 'error');
      } finally {
        setLoadingState(false);
      }
    }

    function renderCategories(categories) {
      if (!categories || categories.length === 0) {
        elements.categoriesContainer.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìÅ</div>
            <h3>No hay categor√≠as disponibles</h3>
            <p>Verifica tu conexi√≥n y permisos del repositorio</p>
          </div>
        `;
        return;
      }

      const categoriesHTML = categories.map(category => `
        <div class="card">
          <div class="card-header">
            <span class="card-icon">üìÅ</span>
            <h2>${escapeHtml(category.name)}</h2>
            <span class="sr-only">${category.scripts.length} scripts disponibles</span>
          </div>
          
          <div class="scripts-container">
            ${category.scripts.length === 0 
              ? `<div class="empty-state">
                   <div class="empty-state-icon">üêç</div>
                   <p>No hay scripts Python en esta categor√≠a</p>
                 </div>`
              : category.scripts.map(script => `
                  <div class="script-item">
                    <div class="script-info">
                      <span class="card-icon">üêç</span>
                      <span class="script-name">${escapeHtml(script.name)}</span>
                    </div>
                    <button 
                      class="btn btn-secondary" 
                      onclick="openInColab('${escapeHtml(script.name)}', '${escapeHtml(category.name)}')"
                      title="Abrir ${escapeHtml(script.name)} en Google Colab"
                    >
                      üöÄ Abrir en Colab
                    </button>
                  </div>
                `).join('')
            }
          </div>
        </div>
      `).join('');

      elements.categoriesContainer.innerHTML = categoriesHTML;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Colab integration
    function openInColab(scriptName, categoryName) {
      try {
        const colabUrl = `${CONFIG.COLAB_BASE}/${CONFIG.GITHUB_USER}/${CONFIG.GITHUB_REPO}/blob/${CONFIG.BRANCH}/scripts/${encodeURIComponent(categoryName)}/${encodeURIComponent(scriptName)}`;
        
        // Open in new tab
        const newWindow = window.open(colabUrl, '_blank', 'noopener,noreferrer');
        
        if (!newWindow) {
          throw new Error('El navegador bloque√≥ la ventana emergente. Por favor, permite ventanas emergentes para este sitio.');
        }
        
        showMessage(`Abriendo ${scriptName} en Google Colab...`, 'success');
        
      } catch (error) {
        console.error('Error opening Colab:', error);
        showMessage(error.message || 'Error al abrir el script en Colab', 'error');
      }
    }

    // Error handling
    window.addEventListener('error', (event) => {
      console.error('Global error:', event.error);
      showMessage('Ha ocurrido un error inesperado', 'error');
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
      showMessage('Error de conexi√≥n o procesamiento', 'error');
    });

    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Suite PPC inicializado correctamente');
    });

    // Add CSS for slide out animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideOut {
        from { opacity: 1; transform: translateY(0); }
        to { opacity: 0; transform: translateY(-10px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
