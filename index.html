<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suite PPC - Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; text-align: center; }
    .categoria { margin-top: 30px; }
    .script { background: white; padding: 10px; border-radius: 6px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
    button { background-color: #007bff; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>Suite PPC</h1>
  <div id="contenedor"></div>

  <script>
    const API_BASE = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

    async function cargarScripts() {
      const res = await fetch(API_BASE);
      const data = await res.json();
      const contenedor = document.getElementById("contenedor");
      contenedor.innerHTML = "";

      for (const categoria in data) {
        const bloque = document.createElement("div");
        bloque.className = "categoria";
        bloque.innerHTML = `<h2>üìÅ ${categoria}</h2>`;

        data[categoria].forEach(nombre => {
          const div = document.createElement("div");
          div.className = "script";
          div.innerHTML = `
            <span>${nombre}</span>
            <button onclick="ejecutar('${categoria}', '${nombre}')">Ejecutar</button>
          `;
          bloque.appendChild(div);
        });

        contenedor.appendChild(bloque);
      }
    }

    async function ejecutar(categoria, archivo) {
      const res = await fetch(`${API_BASE}?action=ejecutar&categoria=${categoria}&archivo=${archivo}`);
      const salida = await res.text();
      alert(salida);
    }

    cargarScripts();
  </script>
</body>
</html>
